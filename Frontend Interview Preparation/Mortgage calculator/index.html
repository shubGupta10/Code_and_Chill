<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
</head>
<body>

    <div class="main-div">
        <h1 class="text-calc">Mortgage Calculator</h1>
        <div>
            <label>Loan Amount:</label>
            <input type="number" id="LoanAmount" placeholder="Enter your loan amount">
        </div>

        <div>
            <label>Annual Interest Rate:</label>
            <input type="number" id="annualRate" placeholder="Enter Annual Interest Rate">
        </div>

        <div>
            <label>Loan Terms:</label>
            <input type="number" id="loanTerms" placeholder="Enter loan terms">
            <select name="years" id="yearsSelect">
            </select>
        </div>

        <button type="button" id="calculateButton">Calculate</button>

        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
